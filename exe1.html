<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Biến, kiểu dữ liệu và toán tử - exe1</title>
</head>
<body>
    <script>
        let vatly = parseInt(prompt('Nhập điểm vật lý: '))
            hoahoc = parseInt(prompt('Nhập điểm hóa học: '))
            sinhhoc = parseInt(prompt('Nhập điểm sinh học: '))

            result = (vatly + hoahoc + sinhhoc) / 3
            document.write('Điểm trung bình là: '+ result)
    </script>
</body>
</html>
